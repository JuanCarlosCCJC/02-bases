<h4>LISTADO</h4>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let personaje of listaPersonajes; let i = index; let esPar=even; let esUltimo=last">
          <span>{{personaje.nombre}} - </span>
          <strong>Fuerza: </strong>
          <span>{{personaje.fuerza}}</span>
          <br>
          <span> Indice:{{i}} - Es Par:{{esPar}} - Es Ultimo:{{esUltimo}} </span>
        </li>
    </ul>
