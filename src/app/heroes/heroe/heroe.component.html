<h1>Goku</h1>

<dl>

  <td>Nombre:</td>
  <dd>{{nombre}}</dd>

  <td>Edad:</td>
  <dd>{{edad}}</dd>

  <td>Metodo:</td>
  <dd>{{getDescripcionHeroe() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{nombreCapitalizado}}</dd>   <!--Sale como un atributo por ponerle get en la clase-->

</dl>

<!-- Aqui usamos NGIF -->
<button *ngIf="nombre === 'Goku'" (click)="cambiarNombre()" class="btn btn-primary">Cambiar nombre</button>
<button *ngIf="edad === 32" (click)="cambiarEdad()" class="btn btn-primary">Cambiar edad</button>
<button (click)="reestablecer()" class="btn btn-primary">Reestableces Valores.</button>
